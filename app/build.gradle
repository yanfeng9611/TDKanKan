apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

//用于生成时间
def buildTime() {
    def date = new Date()
    //yy年 MM月 dd日 HH小时 mm分钟 ss秒
    def formattedDate = date.format('yyyyMMdd_HHmm')
    return formattedDate
}
android {
    useLibrary  'org.apache.http.legacy'
    compileSdkVersion 31
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.tdkankan"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 7
        versionName "1.6.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            variant.packageApplicationProvider.get().outputDirectory = new File(project.rootDir.absolutePath + "/apk")
            def fileName = "app-v${defaultConfig.versionName}-release.apk"
            output.outputFileName = fileName
        }
    }
}

greendao {
    schemaVersion 1 //当前数据库版本
    daoPackage 'com.tdkankan.greendao.green'
    targetGenDir 'src/main/java'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'com.github.HanHuoBin:BaseDialog:1.2.0'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'org.greenrobot:greendao:3.3.0' // add library

//    implementation 'com.squareup.okhttp3:okhttp:4.2.2'
//    implementation 'org.apache.httpcomponents:httpcore:4.4.1'
//    implementation 'org.apache.httpcomponents:httpclient:4.5'
}
